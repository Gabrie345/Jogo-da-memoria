<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
    <title>Jogo da Memoria</title>

</head>

<body>
    <main>
        <h1>Jogo da Memoria</h1>
        <div>
            <div class="cabeçalho">
                <input type="text" id="nome" placeholder="Qual é o seu nome ?"></input>
                <button type="button" id="botao" class="botao">play</button>
            </div>
            <p class="erro" id="erroName">Insira um nome</p>
            <br>
            <div id="areaDoJogo">
            </div>
            <div id="tabelaGanhadores">
                <table class="tabela">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Click</th>
                            <th>Tempo</th>
                        </tr>
                    </thead>
                    <tbody height=10>
                    </tbody>
                </table>

            </div>
        </div>

    </main>
</body>

</html>
